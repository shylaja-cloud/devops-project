{% extends 'drinks/base.html' %}

    {% block content %}<!-- Inheritance-->
        <h1> Drinks # {{ object.id}} </h1>   
<div class="card my-4" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ object.title }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{ object.author }}</h6>
    <p class="card-text"> {{ object.description }}</p>
    <h6 class="card-subtitle mb-2 text-body-secondary">
     {{ object.updated_at |date:"F d,Y" }}</h6>
  </div>
</div>
{% if object.author == user or user.is_staff %}
<div class="col-4">
  <a class="btn btn-outline-info" href="{% url 'drinks-update' object.id %}"> Update</a>
  <a class="btn btn-outline-danger" href="{% url 'drinks-delete' object.id %}"> Delete</a>
</div>
{% endif %}
       

  
{% endblock content %}
